<products-navbar></products-navbar>
<product-page-filters-sidebar (onApply)="onFiltersApply($event)">
  <div class="container">
    <products-page-search class="search" (onSearch)="onSearch($event)"></products-page-search>

    <common-products-container
      class="card-container"
      [products]="(this.products$ | async) ?? []"
    ></common-products-container>

    <mat-paginator
      class="paginator"
      [length]="this.totalProducts"
      [pageSize]="this.pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="this.onPaginationUpdate($event)"
    >
    </mat-paginator>
  </div>
</product-page-filters-sidebar>
