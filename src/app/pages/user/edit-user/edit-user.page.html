<common-titled-page-header title="Edit account"></common-titled-page-header>
<div class="container" *ngIf="this.user">
  <mat-icon class="section-logo" color="primary">manage_accounts</mat-icon>
  <common-avatar-drag-and-drop #avatarDragAndDrop [user]="this.user"></common-avatar-drag-and-drop>
  <edit-user-page__component
    [user]="this.user"
    (onApply)="this.onApply($event)"
    (onDiscard)="this.onDiscard()"
  ></edit-user-page__component>
</div>
