<ng-template [ngIf]="chat !== null">
  <mat-toolbar class="navbar" color="accent">
    <button mat-icon-button (click)="onBackClick()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img
      class="navbar__image"
      [src]="this.chat.chatImage"
      [alt]="'avatar of ' + this.chat.chatName"
    />
    <h3 class="navbar__chat-name">{{ chat.chatName }}</h3>
    <span class="navbar-spacer"></span>
    <concrete-chat-page__top-navbar-menu></concrete-chat-page__top-navbar-menu>
  </mat-toolbar>
</ng-template>
