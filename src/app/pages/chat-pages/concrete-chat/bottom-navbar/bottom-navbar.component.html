<mat-toolbar class="navbar" color="primary">
  <div class="message-container">
    <textarea
      [(ngModel)]="messageInputText"
      placeholder="Message"
      class="message-input"
      cdkTextareaAutosize
    ></textarea>
  </div>
  <!-- TODO: Add emoji selector -->
  <button (click)="onSendMessage()" [disabled]="cantSendMessage()" mat-icon-button>
    <mat-icon style="margin-top: -2px">send</mat-icon>
  </button>
</mat-toolbar>
