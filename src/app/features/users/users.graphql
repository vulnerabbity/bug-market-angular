query User($id: String!) {
  user(userId: $id) {
    id
    name
    avatarUrl
    about
    roles
    cityId
    countryCode
  }
}

query UserWithShortProducts($id: String!) {
  user(userId: $id) {
    id
    name
    avatarUrl
    about
    roles
    cityId
    countryCode
    products {
      id
      name
      imagesUrls
      price
    }
  }
}

mutation CreateSeller($username: String!, $password: String!) {
  createSeller(input: { username: $username, password: $password }) {
    id
  }
}
