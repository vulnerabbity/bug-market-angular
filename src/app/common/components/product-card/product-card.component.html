<mat-card class="card" role="region">
  <div class="card__image-container">
    <img class="card__image-content" [src]="this.imageUrlOrDefault" />
  </div>
  <div class="card__text">
    <div class="card__price">
      <span *ngIf="hasPrice; else free"> {{ price }} {{ currency }} </span>
      <ng-template #free>
        <span>Free</span>
      </ng-template>
    </div>
    <mat-card-title>
      <h2 class="card__title">{{ title }}</h2>
    </mat-card-title>
  </div>
</mat-card>
