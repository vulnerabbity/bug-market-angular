<div class="component-root">
  <a *ngFor="let product of this.products" [routerLink]="'/product/' + product.id">
    <common-product-card
      class="product-card"
      [title]="product.name"
      [price]="product.price"
      [imageUrl]="product.imagesUrls[0]"
    ></common-product-card>
  </a>
</div>
